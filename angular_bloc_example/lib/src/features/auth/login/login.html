<ma-overlay [opaque]='true'>
    <ma-card [class.shake]='shake'>
        <h1>Login</h1>
        <div class="content">
            <form (submit)='login()' [ngFormModel]='loginForm'>

                <ma-input-group [control]='loginForm.controls["username"]'>
                    <label class='input-label'>Username</label>
                    <input type='text' class='input-login'
                           ngControl='username'
                    >
                </ma-input-group>
                <ma-input-group>
                    <label class='input-label'>Password</label>
                    <input type='password' class='input-login'
                           ngControl='password'>
                </ma-input-group>
                <login_state [authState]="authBloc | bloc"></login_state>
                <p>{{ authBloc | bloc }}</p>
                <ma-checkbox-group class='text-xs-right'>
                    <label>
                        <input type='checkbox'>
                        Remember Me
                    </label>
                </ma-checkbox-group>
                <div  class="btn-login">
                    <ma-button type='danger' [block]='true' [submit]="true">Login
                    </ma-button>
                </div>
            </form>
        </div>
    </ma-card>
</ma-overlay>
